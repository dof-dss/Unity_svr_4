db:
    type: 'mariadb:10.4'
    disk: 4000
    configuration:
        schemas:
            - autismreviewerdb
        endpoints:
            autismreviewer:
                default_schema: autismreviewerdb
                privileges:
                    autismreviewerdb: admin
solr_8_11:
    type: 'solr:8.11'
    disk: 1024
    configuration:
        cores:
            autismreviewer_index:
                conf_dir: !archive solr_config/
        endpoints:
            autismreviewer:
                core: autismreviewer_index
redis:
    type: 'redis:6.0'
